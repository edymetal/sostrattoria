<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./style.css">
  <title>SOS Trattoria | Controllo Inventario</title>
</head>

<body>
  <div id="app" class="container">

    <header class="app-header">
      <div class="header-actions">
        <div id="user-top-profile" class="user-top-profile" style="display: none;">
          <button id="btn-logout" class="btn-logout" aria-label="Sair">
            <i class="bi bi-box-arrow-right"></i>
          </button>
          <div class="user-info-text">
            <p id="user-top-name" class="user-top-name"></p>
            <span id="user-top-badge" class="access-badge-small"></span>
          </div>
          <img id="user-top-avatar" class="user-top-avatar" src="img/gerente.jpg" alt="User Avatar">
        </div>
        <button id="btn-lock" class="btn-lock" aria-label="Sbloccare Modifica">
          <i id="lock-icon" class="bi bi-lock-fill"></i>
        </button>
      </div>

      <div class="header-brand">
        <div class="manager-container">
          <img src="img/gerente.jpg" alt="Gerente" class="manager-img">
        </div>
        <div class="header-text">
          <h1 class="title-lg">SOS Trattoria</h1>
          <p id="default-subtitle" class="subtitle">Controllo Inventario</p>
        </div>
      </div>
    </header>

    <div id="items-grid" class="grid-container">
      <!-- Cards populated by JS -->
    </div>

    <footer class="app-footer">
      <div class="footer-content">
        <p>Sviluppato da <strong>Edney Pugliese</strong></p>
        <div class="footer-links">
          <a href="mailto:contatto@edneypugliese.it" class="footer-link">
            <i class="bi bi-envelope-fill"></i> contatto@edneypugliese.it
          </a>
          <a href="mailto:contatto@edney.it" class="footer-link">
            <i class="bi bi-envelope-fill"></i> contatto@edney.it
          </a>
          <a href="https://www.edneypugliese.it" target="_blank" rel="noopener noreferrer" class="footer-link">
            <i class="bi bi-globe"></i> www.edneypugliese.it
          </a>
        </div>
      </div>
    </footer>

  </div>
  <!-- Password Modal -->
  <div id="password-modal" class="modal-backdrop">
    <div class="modal-content">
      <h2 class="modal-title">Accesso Limitato ðŸ”’</h2>
      <p style="color: var(--text-secondary); margin-bottom: 20px;">Inserisci la password per sbloccare.</p>

      <form id="auth-form">
        <input type="password" id="password-input" class="password-input" placeholder="Password"
          autocomplete="current-password" />
        <div id="password-error" class="error-message"></div>

        <div class="modal-divider"><span>ou</span></div>

        <button type="button" id="btn-google-auth" class="btn btn-google">
          <i class="bi bi-google"></i> Entrar com Google
        </button>

        <div class="modal-actions">
          <button type="button" id="btn-cancel-auth" class="btn btn-outline">Annulla</button>
          <button type="submit" id="btn-confirm-auth" class="btn btn-primary">Entra</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
